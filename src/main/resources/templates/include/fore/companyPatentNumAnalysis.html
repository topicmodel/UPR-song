<div class th:fragment="html">
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <div class="searchProducts">
        <div class="listDataTableDiv" style="width: 25%;float: left;margin-top: 50px;margin-left: 30px">
            <div style="text-align: center;margin-bottom: 20px;font-size: 20px;font-weight: bold;">企业相似专利列表</div>
            <table class="table table-striped table-bordered table-hover  table-condensed">
                <tr class="success" style="font-size: 15px">
                    <th style="background-color: #8E8E8E">企业名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相似专利件数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 点击分析</th>   
                </tr>
                </thead>
                <tbody>
                <tr v-for="bean in companys">
                	<td>
                        <form action="companyInventorSearch" method="get">

                            <div class="div_search">

                               <input id="wd" name="company" type="text" class="input_search" style="width:180px;border: 0px":value="bean.name"/>
                               <input type="text" v-model="keyword" name="keyword" style="display: none;margin-left: 0px"/>
                                <span>
                                    {{bean.number}}
                                </span>
                               <button id="ok" name="ok" type="submit" value="提交" class="button_ok" style="margin-left:30px">
                                    企业团队分析
                                </button>
                            </div>
                        </form> 
           			</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="uniECharts" style="width: 70%;float: left;margin-top: 20px">
            <!--<div>
                <button>高校发明专利排名</button>
                <a href="#nowhere" @click="heat">高校发明专利热力图</a>
            </div>-->

            <!-- 柱状图=====为ECharts准备一个具备大小（宽高）的Dom -->
            <div  v-show="showDetail" class="productDetailDiv">
                <a style="font-size: 15px;font-weight: bold"> 企业发明专利排名</a>&nbsp;&nbsp;<span>/</span>&nbsp;&nbsp;
                <a href="#nowhere" @click="toggle2Review" style="font-size: 15px;font-weight: bold">企业发明专利热力图</a>

                    <div id="main" style="width: 900px;height:600px;margin-left: -60px;margin-top: 20px"></div>

                </div>
            </div>


            <!-- 热力图====为ECharts准备一个具备大小（宽高）的Dom -->
            <div  v-show="showReview" style=" float: right;margin-top: 40px;margin-left: -100px" >
                <a  @click="toggle2Detail" style="font-size: 15px;font-weight: bold"> 企业发明专利排名</a>&nbsp;&nbsp;<span>/</span>&nbsp;&nbsp;
                <a href="#nowhere" style="font-size: 15px;font-weight: bold">企业发明专利热力图</a>

                <div id="mainheat" style="width: 900px;height:600px;margin-top: 20px">

                </div>
            </div>

        </div>
        <div style="clear:both"></div>
    </div>
</div>
