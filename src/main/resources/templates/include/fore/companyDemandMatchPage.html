<div class th:fragment="html">
    <script>
        $(function(){

            var data4Vue = {
                uri:'matchdemand',
                universitys:[],
                bean:{name:'',desc:''},
                showReview:false,
                showDetail:true,
        };

            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
               /* mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                    this.heat();
                },*/
                methods: {
                    add: function () {
                        /*if(!checkEmpty(this.bean.name, "需求名称"))
                            return;
                        if (!checkNumber(this.bean.desc, "需求详情"))
                            return;*/
                        vue.universitys = [];
                        var url = this.uri;
                        axios.post(url,this.bean).then(function(response){
                            console.log(response.data);
                            vue.universitys = response.data;

                            vue.bean =  {name:'',desc:''};

                        });
                    },
                }
            });
        })
    </script>

    <div class="panel panel-warning addDiv" align="center">
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>需求名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>需求详情</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.desc"  type="text"
                                class="form-control"></td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <button href="#nowhere"  @click="add" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            专利匹配
                        </button>
                    </td>
                </tr>
            </table>
            <!--模态窗口-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">高校专利推荐</h4>
                        </div>

                        <div class="modal-body">
                            <table class="table table-striped table-bordered table-hover  table-condensed">
                                <thead>
                                <tr class="success">
                                    <th>ID</th>
                                    <th>专利名称</th>
                                    <!--<th>申请号</th>-->
                                    <th>高校名称</th>
                                    <th>高校科研团队</th>
                                    <th>收藏</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="bean,index in universitys ">
                                    <td>{{index+1}}</td>
                                    <td>{{bean.patentTitle}}</td>
                                    <!-- <td>{{bean.applyNum}}</td>-->
                                    <td>{{bean.applyPerson}}</td>
                                    <td>{{bean.patentInventor}}</td>
                                    <td>
                                        <a href="#"><span class="glyphicon glyphicon-edit"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </div>
</div>
